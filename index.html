<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaFu Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="mt-16">
        <h1 class="text-5xl font-semibold text-center">Welcome To <span class="font-bold text-purple-600">NAFU.....</span> Bank.</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="text-white w-3/4 mx-auto grid grid-cols-1 lg:grid-cols-3 gap-5">
                <div class="p-8 bg-sky-400 rounded-lg">
                    <h4 class="text-3xl mb-3">Deposite</h4>
                    <h4 class="text-4xl">$<span id="total-deposite">00</span></h4>
                </div>
                <div class="p-8 bg-orange-400 rounded-lg">
                    <h4 class="text-3xl mb-3">Withdraw</h4>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="p-8 bg-red-400 rounded-lg">
                    <h4 class="text-3xl mb-3">Balance</h4>
                    <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-14">
            <div class="w-3/4 mx-auto grid grid-cols-1 lg:grid-cols-2 text-white gap-5">
                <div class="bg-amber-300 p-9 rounded-lg">
                    <h4 class="text-4xl mb-4">Please Deposite</h4>
                    <input  id="deposite-field" class="block mb-4 w-full lg:w-3/4 px-4 py-2 rounded-md text-black" placeholder="Enter your deposite ammount" type="text">
                    <button id="deposite-btn" class="px-5 py-3 bg-sky-400 font-bold rounded-md hover:text-slate-800">DEPOSITE</button>
                </div>
                <div class="bg-gray-400 p-9 rounded-lg">
                    <h4 class="text-4xl mb-4">Please Withdraw</h4>
                    <input  id="withdraw-field" class="block mb-4 w-full lg:w-3/4 px-4 py-2 rounded-md text-black" placeholder="Enter your withdraw ammount" type="text">
                    <button id="withdraw-btn" class="px-5 py-3 bg-orange-400 font-bold rounded-md hover:text-slate-800">WITHDRAW</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./deposite.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
